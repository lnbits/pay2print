{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block scripts %} {{ window_vars(user) }}
<script src="{{ static_url_for('static', path='js/index.js') }}"></script>
{% endblock %} {% block page %}
<q-dialog v-model="pay2printDialog.show" position="top">
  <q-card class="q-pa-lg q-pt-xl lnbits__dialog-card">
    <q-form @submit="submitForm" class="q-gutter-md">
      <q-input
        filled
        dense
        v-model.trim="pay2printDialog.data.name"
        type="text"
        label="Name *"
      ></q-input>
      <div class="row q-mt-lg">
        <q-btn
          v-else
          unelevated
          color="primary"
          :disable="pay2printDialog.data.name == null"
          type="submit"
          v-text="pay2printDialog.data.id ? 'Update' : 'Create'"
        ></q-btn>
        <q-btn v-close-popup flat color="grey" class="q-ml-auto">Cancel</q-btn>
      </div>
    </q-form>
  </q-card>
</q-dialog>

<q-card flat>
  <q-card-section>
    <div class="text-h5 q-mb-md">
      Extension Development Guide
      <small
        >(also check the
        <a
          class="text-primary"
          href="http://docs.lnbits.org/devs/development.html"
          >docs</a
        >)</small
      >
    </div>
  </q-card-section>
</q-card>
{% endblock %}
